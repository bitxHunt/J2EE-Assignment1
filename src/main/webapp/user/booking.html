<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cleaning Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Login Warning (shown based on login state) -->
        <div class="alert alert-warning shadow-lg mb-4">
            <div>
                <span>Please login or sign up to enable booking</span>
                <a href="login.html" class="btn btn-primary btn-sm">Login</a>
            </div>
        </div>

        <!-- Booking Form -->
        <form action="/process-booking" method="post" class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Tab Navigation -->
                <div class="tabs tabs-boxed">
                    <input type="radio" name="booking_tab" value="details" class="tab" checked>Details</input>
                    <input type="radio" name="booking_tab" value="service" class="tab">Service Info</input>
                </div>

                <!-- Details Tab Content -->
                <div class="tab-content mt-4">
                    <!-- Calendar and Time Slots -->
                    <div class="grid grid-cols-1 md:grid-cols-7 gap-4 mb-6">
                        <!-- Repeated for each day of the week -->
                        <div class="card bg-base-200 shadow-sm">
                            <div class="card-body p-4">
                                <h3 class="card-title text-sm">Monday, Nov 22</h3>
                                <div class="space-y-2">
                                    <label class="flex items-center space-x-2">
                                        <input type="radio" name="selected_slot" value="mon_0900" 
                                               class="radio radio-primary" required>
                                        <span>09:00</span>
                                    </label>
                                    <label class="flex items-center space-x-2">
                                        <input type="radio" name="selected_slot" value="mon_1100" 
                                               class="radio radio-primary" required>
                                        <span>11:00</span>
                                    </label>
                                    <label class="flex items-center space-x-2">
                                        <input type="radio" name="selected_slot" value="mon_1400" 
                                               class="radio radio-primary" required>
                                        <span>14:00</span>
                                    </label>
                                    <label class="flex items-center space-x-2">
                                        <input type="radio" name="selected_slot" value="mon_1600" 
                                               class="radio radio-primary" required>
                                        <span>16:00</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Repeat for other days -->
                    </div>

                    <!-- Address Selection -->
                    <div class="form-control">
                        <h3 class="text-lg font-bold mb-4">Select Address</h3>
                        <div class="flex space-x-4 mb-4">
                            <button type="button" class="btn btn-primary" onclick="loadAddress('home')">
                                Home Address
                            </button>
                            <button type="button" class="btn btn-primary" onclick="loadAddress('office')">
                                Office Address
                            </button>
                            <button type="button" class="btn btn-primary" onclick="loadAddress('external')">
                                External Address
                            </button>
                        </div>

                        <!-- Address Form -->
                        <div class="card bg-base-200 p-4">
                            <div class="space-y-4">
                                <input type="text" name="street" class="input input-bordered w-full" 
                                       placeholder="Street Address" required>
                                <input type="text" name="city" class="input input-bordered w-full" 
                                       placeholder="City" required>
                                <input type="text" name="state" class="input input-bordered w-full" 
                                       placeholder="State" required>
                                <input type="text" name="postal_code" class="input input-bordered w-full" 
                                       placeholder="Postal Code" required>
                            </div>
                        </div>
                    </div>

                    <!-- Continue Button -->
                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary w-full">
                            Continue to Service Info
                        </button>
                    </div>
                </div>

                <!-- Service Info Tab Content -->
                <div class="space-y-6 hidden">
                    <h2 class="text-2xl font-bold">Service Information</h2>
                    <!-- Add your service information fields here -->
                </div>
            </div>
        </form>
    </div>

    <script>
        // Simple function to handle address loading
        function loadAddress(type) {
            if (type === 'external') {
                // Clear the form
                document.querySelector('input[name="street"]').value = '';
                document.querySelector('input[name="city"]').value = '';
                document.querySelector('input[name="state"]').value = '';
                document.querySelector('input[name="postal_code"]').value = '';
            } else {
                // In a real application, this would fetch the address from the server
                // This is just a demo
                const addresses = {
                    home: {
                        street: '123 Home Street',
                        city: 'Hometown',
                        state: 'HM',
                        postal_code: '12345'
                    },
                    office: {
                        street: '456 Office Avenue',
                        city: 'Worktown',
                        state: 'WK',
                        postal_code: '67890'
                    }
                };
                
                const address = addresses[type];
                document.querySelector('input[name="street"]').value = address.street;
                document.querySelector('input[name="city"]').value = address.city;
                document.querySelector('input[name="state"]').value = address.state;
                document.querySelector('input[name="postal_code"]').value = address.postal_code;
            }
        }

        // Handle tab switching
        document.querySelectorAll('input[name="booking_tab"]').forEach(tab => {
            tab.addEventListener('change', (e) => {
                const tabContents = document.querySelectorAll('.tab-content > div');
                tabContents.forEach(content => content.classList.add('hidden'));
                if (e.target.value === 'details') {
                    tabContents[0].classList.remove('hidden');
                } else {
                    tabContents[1].classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
